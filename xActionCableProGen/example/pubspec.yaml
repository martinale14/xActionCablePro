name: example
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  x_action_cable_pro:
    git:
      url: https://github.com/picap-inc/xActionCable
      ref: main
      path: xActionCablePro

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  x_action_cable_pro_gen:
    git:
      url: https://github.com/picap-inc/xActionCable
      ref: main
      path: xActionCableProGen
  build_runner: ^2.4.11

dependency_overrides:
  x_action_cable_pro:
    path: ../../xActionCablePro
  x_action_cable_pro_gen:
    path: ../

flutter:
  uses-material-design: true